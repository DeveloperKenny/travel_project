<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Travel</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="intro-pic">
            <div class="intro-statement">Travel Often</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
     
      <div class="row">
        <div class="col-12">
          <div class="state-title">California</div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">


          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input class="form-control" id="form-username">
           
          </div>
          <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" id="modal-textarea"  rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>     
    </div>
  </div>
</div>
          

          <div class="card card-transition cali-park" style="width: 65rem;">
          
             <!-- Full-width images with number text -->
                            <div class="mySlides">
                              <div class="numbertext">1 / 6</div>
                                <img src="images/bigsur/bigsur.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                              <div class="numbertext">2 / 6</div>
                                <img src="images/bigsur/bigsurcoast_01.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                              <div class="numbertext">3 / 6</div>
                                <img src="images/bigsur/bigsurcoast_02.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                              <div class="numbertext">4 / 6</div>
                                <img src="images/bigsur/bigsurcoast_03.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                              <div class="numbertext">5 / 6</div>
                                <img src="images/bigsur/bigsurcoast_04.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                              <div class="numbertext">6 / 6</div>
                                <img src="images/bigsur/bigsurcoast_05.jpg" style="width:100%">
                            </div>

                            <!-- Next and previous buttons -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                             <!-- Thumbnail images -->
                                  <div class="row row-slide">
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsur.jpg" style="width:100%" onclick="currentSlide(1)" alt="Big Sur">
                                    </div>
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsurcoast_01.jpg" style="width:100%" onclick="currentSlide(2)" alt="Big Sur">
                                    </div>
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsurcoast_02.jpg" style="width:100%" onclick="currentSlide(3)" alt="Big Sur">
                                    </div>
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsurcoast_03.jpg" style="width:100%" onclick="currentSlide(4)" alt="Big Sur">
                                    </div>
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsurcoast_04.jpg" style="width:100%" onclick="currentSlide(5)" alt="Big Sur">
                                    </div>
                                    <div class="column">
                                      <img class="demo cursor" src="images/bigsur/bigsurcoast_05.jpg" style="width:100%" onclick="currentSlide(6)" alt="Big Sur">
                                    </div>
                                  </div>
                                

            <div class="card-body">
              <div class="card-title">Big Sur, CA</div>
                <p class="card-text">Big Sur California... Easily the most beautiful place on Earth.
                   Get here early morning and stay for the sunset </p>
            </div>
          

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Comment
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" data-bs-toggle="modal" data-bs-target="#exampleModal" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>

          <div class="wrapper">  
          <div class="card card-transition cali-park" style="width: 65rem;">
            <img src="images/tahoe.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="card-title">Tahoe, CA</div>
                <p class="card-text"></p>
            </div>
          </div>
          </div>

          <div class="wrapper">
          <div class="card card-transition cali-park" style="width: 65rem;">
            <img src="images/yosemite.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="card-title">Yosemite National Park, CA</div>
                <p class="card-text"></p>
            </div>
          </div>
          </div>

        </div>
      </div>
